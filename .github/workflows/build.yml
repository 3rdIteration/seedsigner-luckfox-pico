    - name: Apply SeedSigner buildroot configuration
      run: |
        cd luckfox-pico
        
        # Auto-detect buildroot directory
        BUILDROOT_DIR=$(find sysdrv/source/buildroot -maxdepth 1 -type d -name 'buildroot-*' | sort | tail -n 1)
        
        if [ -z "$BUILDROOT_DIR" ] || [ ! -d "$BUILDROOT_DIR" ]; then
          echo "ERROR: Could not locate buildroot directory under sysdrv/source/buildroot"
          exit 1
        fi
        
        echo "Using buildroot directory: $BUILDROOT_DIR"
        
        # Copy SeedSigner defconfig
        cp -v ../seedsigner-luckfox-pico/buildroot/configs/luckfox_pico_defconfig "$BUILDROOT_DIR/configs/luckfox_pico_defconfig"
        # Also copy as luckfox_pico_w_defconfig so the Pi board (RK_BUILDROOT_DEFCONFIG=luckfox_pico_w_defconfig)
        # loads our clean config instead of the SDK's WiFi/BT-enabled config
        cp -v ../seedsigner-luckfox-pico/buildroot/configs/luckfox_pico_defconfig "$BUILDROOT_DIR/configs/luckfox_pico_w_defconfig"
        cp -v ../seedsigner-luckfox-pico/buildroot/configs/luckfox_pico_defconfig "$BUILDROOT_DIR/.config"

        # Remove pip/setuptools from Mini SPI-NAND to save space
        if [[ "${HARDWARE}" == "RV1103_Luckfox_Pico_Mini" ]] && [[ "${BOOT_MEDIUM}" == "SPI_NAND" ]]; then
          echo "ðŸ”§ Removing python-pip and python-setuptools for Mini SPI-NAND build..."
          sed -i "s/^BR2_PACKAGE_PYTHON_PIP=y/# BR2_PACKAGE_PYTHON_PIP is not set/" "$BUILDROOT_DIR/.config"
          sed -i "s/^BR2_PACKAGE_PYTHON_SETUPTOOLS=y/# BR2_PACKAGE_PYTHON_SETUPTOOLS is not set/" "$BUILDROOT_DIR/.config"
          echo "âœ… Removed pip/setuptools packages"
        fi
        
        # Now that .config exists, update pyzbar patch with actual Python version if available
        PACKAGE_DIR="${BUILDROOT_DIR}/package"
        PYZBAR_PATCH="${PACKAGE_DIR}/python-pyzbar/0001-PATH-fixed-by-hand.patch"
        if [ -f "$PYZBAR_PATCH" ] && [ -f "$BUILDROOT_DIR/.config" ]; then
          PYTHON_VER="3.12"
          DETECTED_PYTHON_VER=$(grep -oP 'BR2_PACKAGE_PYTHON3_VERSION="\K[^"]+' "$BUILDROOT_DIR/.config" 2>/dev/null || true)
          if [ -n "$DETECTED_PYTHON_VER" ]; then
            PYTHON_VER="$DETECTED_PYTHON_VER"
            echo "Updated pyzbar patch for Python ${PYTHON_VER} (detected from config)"
          else
            echo "No Python version found in config; using default Python ${PYTHON_VER}"
          fi
          sed -i "s|path = \".*/site-packages/zbar.so\"|path = \"/usr/lib/python${PYTHON_VER}/site-packages/zbar.so\"|" "$PYZBAR_PATCH"
        fi

        # Normalize python-pyzbar download source for Buildroot mirror compatibility.
        # Keep the same upstream content/hash, but force a deterministic tag tarball URL.
        PYZBAR_MK="${PACKAGE_DIR}/python-pyzbar/python-pyzbar-ss.mk"
        PYZBAR_HASH="${PACKAGE_DIR}/python-pyzbar/python-pyzbar-ss.hash"
        if [ -f "$PYZBAR_MK" ]; then
          PYZBAR_VER=$(sed -n 's/^PYTHON_PYZBAR_VERSION[[:space:]]*=[[:space:]]*//p' "$PYZBAR_MK" | head -n 1 | tr -d '[:space:]')
          PYZBAR_SRC="v${PYZBAR_VER}.tar.gz"
          sed -i "s|^PYTHON_PYZBAR_SITE[[:space:]]*=.*|PYTHON_PYZBAR_SITE = https://github.com/SeedSigner/pyzbar/archive/refs/tags|" "$PYZBAR_MK"
          if grep -q '^PYTHON_PYZBAR_SOURCE[[:space:]]*=' "$PYZBAR_MK"; then
            sed -i "s|^PYTHON_PYZBAR_SOURCE[[:space:]]*=.*|PYTHON_PYZBAR_SOURCE = ${PYZBAR_SRC}|" "$PYZBAR_MK"
          else
            sed -i "/^PYTHON_PYZBAR_SITE[[:space:]]*=/a PYTHON_PYZBAR_SOURCE = ${PYZBAR_SRC}" "$PYZBAR_MK"
          fi
          sed -i '/^PYTHON_PYZBAR_SITE_METHOD[[:space:]]*=/d' "$PYZBAR_MK"
          echo "Normalized python-pyzbar source to ${PYZBAR_SRC}"

          if [ -f "$PYZBAR_HASH" ]; then
            sed -i -E "/^(sha256|md5)[[:space:]]/ s/[[:space:]][^[:space:]]+$/ ${PYZBAR_SRC}/" "$PYZBAR_HASH"
            echo "Updated python-pyzbar hash filename to ${PYZBAR_SRC}"
          fi
        fi

    - name: Build system
      run: |
        cd luckfox-pico
        
        ./build.sh uboot
        ./build.sh kernel
        ./build.sh rootfs
        ./build.sh media
        
        # rkipc autostart will be disabled during rootfs customization below.
        # Only rkaiq_3A_server is needed for camera auto-exposure.
        ./build.sh app

    - name: Install SeedSigner application
      run: |
        cd luckfox-pico
        
        # Find rootfs directory
        ROOTFS_DIRS=($(find output/out -maxdepth 1 -type d -name "rootfs_uclibc_*"))
        
        if [ ${#ROOTFS_DIRS[@]} -eq 0 ]; then
          echo "ERROR: Could not find rootfs directory"
          exit 1
        elif [ ${#ROOTFS_DIRS[@]} -gt 1 ]; then
          echo "WARNING: Multiple rootfs directories found:"
          printf '  %s\n' "${ROOTFS_DIRS[@]}"
          echo "Using first match: ${ROOTFS_DIRS[0]}"
        fi
        
        ROOTFS_DIR="${ROOTFS_DIRS[0]}"
        echo "Using rootfs directory: $ROOTFS_DIR"

        # Disable rkipc autostart in RkLunch.sh - SeedSigner only needs rkaiq_3A_server
        # for camera auto-exposure, not the full IP camera server.
        echo "ðŸ”§ Disabling rkipc autostart in RkLunch.sh..."
        RKLUNCH="$ROOTFS_DIR/oem/usr/bin/RkLunch.sh"
        if [[ -f "$RKLUNCH" ]]; then
          sed -i 's|^\([^#]*rkipc\)|#\1  # Disabled: SeedSigner uses rkaiq_3A_server instead|' "$RKLUNCH"
          echo "âœ… Disabled rkipc autostart in RkLunch.sh"
        else
          echo "â„¹ï¸  RkLunch.sh not found at $RKLUNCH (may be generated later by firmware step)"
        fi

        # Remove unnecessary services that the upstream LuckFox SDK includes automatically.
        # These are NOT user-added packages from the defconfig â€” they come from the SDK's
        # ./build.sh app, ./build.sh media, and default OEM image.
        # SeedSigner is an air-gapped signing device and only needs rkaiq_3A_server
        # from the SDK's camera stack.
        echo "ðŸ”§ Removing unnecessary SDK-provided services from rootfs..."

        # --- Network services (SDK-provided, not needed on air-gapped device) ---
        # Samba / SMB file sharing
        for f in smbd nmbd smbpasswd smbcontrol smbstatus testparm; do
          rm -f "$ROOTFS_DIR/usr/sbin/$f" "$ROOTFS_DIR/usr/bin/$f" 2>/dev/null || true
        done
        rm -rf "$ROOTFS_DIR/etc/samba" 2>/dev/null || true
        # WiFi management tools (SDK wifi_app component)
        for f in wpa_supplicant wpa_cli hostapd hostapd_cli; do
          rm -f "$ROOTFS_DIR/usr/sbin/$f" "$ROOTFS_DIR/usr/bin/$f" 2>/dev/null || true
        done

        # --- SDK debugging/development tools ---
        # adbd - Android Debug Bridge daemon
        rm -f "$ROOTFS_DIR/usr/bin/adbd" 2>/dev/null || true
        # Rockchip test utilities
        rm -rf "$ROOTFS_DIR/rockchip_test" 2>/dev/null || true
        rm -rf "$ROOTFS_DIR/oem/rockchip_test" 2>/dev/null || true

        # --- SDK IPC/camera applications (only rkaiq_3A_server is needed) ---
        # rkipc - full IP camera server
        rm -f "$ROOTFS_DIR/usr/bin/rkipc" 2>/dev/null || true
        rm -f "$ROOTFS_DIR/oem/usr/bin/rkipc" 2>/dev/null || true
        # IPC web interface
        rm -rf "$ROOTFS_DIR/oem/usr/www" 2>/dev/null || true
        # Smart door demo app
        rm -f "$ROOTFS_DIR/oem/usr/bin/rk_smart_door" 2>/dev/null || true
        # UVC camera application
        rm -f "$ROOTFS_DIR/oem/usr/bin/uvc_app" 2>/dev/null || true

        # --- SDK init.d scripts ---
        for svc in S50samba S50smbd S98_lunch_init S50usbdevice; do
          if [[ -f "$ROOTFS_DIR/etc/init.d/$svc" ]]; then
            echo "  Removing unnecessary SDK init script: $svc"
            rm -f "$ROOTFS_DIR/etc/init.d/$svc"
          fi
        done

        echo "âœ… Removed unnecessary SDK-provided services"
        
        # Copy SeedSigner code
        cp -rv ../seedsigner/src/ "$ROOTFS_DIR/seedsigner"
        
        # Patch settings.json for Mini hardware to use FOX_22 instead of FOX_40
        HARDWARE="${{ matrix.hardware }}"
        SETTINGS_JSON="$ROOTFS_DIR/seedsigner/settings.json"
        
        if [[ "$HARDWARE" == *"Mini"* ]]; then
          echo "Patching settings.json for Mini hardware (FOX_22)..."
          if [ -f "$SETTINGS_JSON" ]; then
            # Replace FOX_40 with FOX_22 in hardware_config setting
            sed -i 's/"hardware_config":[[:space:]]*"FOX_40"/"hardware_config": "FOX_22"/g' "$SETTINGS_JSON"
            echo "Settings.json patched for Mini hardware"
            # Verify the change
            grep -A 1 '"hardware_config"' "$SETTINGS_JSON" || echo "Warning: Could not verify hardware_config setting"
          else
            echo "Warning: settings.json not found at $SETTINGS_JSON"
          fi
        else
          echo "RV1106 hardware (Max or Pi) detected - keeping default FOX_40 configuration"
        fi
        
        # Fix pyzbar library path - symlink zbar.so from site-packages to /usr/lib
        # This fix is applied to ALL build types (Mini and Max, SD and NAND)
        PYTHON_VERSION=$(ls "$ROOTFS_DIR/usr/lib/" | grep -E '^python3\.[0-9]+$' | head -n 1)
        if [ -n "$PYTHON_VERSION" ]; then
          echo "Setting up zbar.so for pyzbar (Python $PYTHON_VERSION)..."
          SITE_PACKAGES="$ROOTFS_DIR/usr/lib/$PYTHON_VERSION/site-packages"
          
          if [ -f "$SITE_PACKAGES/zbar.so" ]; then
            echo "âœ“ zbar.so found in site-packages"
            
            # Create symlink in /usr/lib for pyzbar to find
            USR_LIB="$ROOTFS_DIR/usr/lib"
            if [ ! -e "$USR_LIB/zbar.so" ]; then
              echo "Creating symlink: /usr/lib/zbar.so -> $PYTHON_VERSION/site-packages/zbar.so"
              ln -sf "$PYTHON_VERSION/site-packages/zbar.so" "$USR_LIB/zbar.so"
              echo "âœ“ Symlink created successfully"
            else
              echo "âœ“ zbar.so already exists in /usr/lib"
            fi
          else
            echo "WARNING: zbar.so not found in $SITE_PACKAGES"
            echo "Searching for zbar.so in rootfs..."
            find "$ROOTFS_DIR" -name "zbar.so" 2>/dev/null || echo "zbar.so not found anywhere in rootfs"
          fi
        else
          echo "Warning: Could not detect Python version in rootfs"
        fi
        
        # Copy configuration files
        if [[ "$HARDWARE" == *"Mini"* ]]; then
          LUCKFOX_CFG_TEMPLATE="../seedsigner-luckfox-pico/buildroot/files/luckfox-mini.cfg"
        elif [[ "$HARDWARE" == *"Max"* ]]; then
          LUCKFOX_CFG_TEMPLATE="../seedsigner-luckfox-pico/buildroot/files/luckfox-max.cfg"
        elif [[ "$HARDWARE" == *"Pico_Pi"* ]]; then
          LUCKFOX_CFG_TEMPLATE="../seedsigner-luckfox-pico/buildroot/files/luckfox-pi.cfg"
        else
          LUCKFOX_CFG_TEMPLATE="../seedsigner-luckfox-pico/buildroot/files/luckfox.cfg"
          echo "WARNING: Unknown hardware '$HARDWARE', using fallback luckfox.cfg"
        fi

        cp -v "$LUCKFOX_CFG_TEMPLATE" "$ROOTFS_DIR/etc/luckfox.cfg"
        cp -v ../seedsigner-luckfox-pico/buildroot/files/nv12_converter "$ROOTFS_DIR/"
        cp -v ../seedsigner-luckfox-pico/buildroot/files/start-seedsigner.sh "$ROOTFS_DIR/"
        cp -v ../seedsigner-luckfox-pico/buildroot/files/S60pcscd "$ROOTFS_DIR/etc/init.d/"
        cp -v ../seedsigner-luckfox-pico/buildroot/files/S99seedsigner "$ROOTFS_DIR/etc/init.d/"
        chmod +x "$ROOTFS_DIR/etc/init.d/S60pcscd"
        chmod +x "$ROOTFS_DIR/etc/init.d/S99seedsigner"
        mkdir -p "$ROOTFS_DIR/etc/reader.conf.d"
        cp -v ../seedsigner-luckfox-pico/buildroot/files/sec1210 "$ROOTFS_DIR/etc/reader.conf.d/sec1210"
        mkdir -p "$ROOTFS_DIR/etc/readers.d"
        cp -v ../seedsigner-luckfox-pico/buildroot/files/sec1210 "$ROOTFS_DIR/etc/readers.d/sec1210"
        if [[ -d "$ROOTFS_DIR/usr/lib/pcsc/drivers/ifd-ccid.bundle" ]]; then
          echo "Removing USB CCID bundle as temporary workaround for pcscd SIGTERM issue"
          rm -rf "$ROOTFS_DIR/usr/lib/pcsc/drivers/ifd-ccid.bundle"
        fi
        
        # Install rkaiq camera ISP service script (manual start only, no boot autostart)
        echo "ðŸ”§ Installing rkaiq service script..."
        if [[ -f "../seedsigner-luckfox-pico/buildroot/files/rkaiq-service" ]]; then
          cp -v ../seedsigner-luckfox-pico/buildroot/files/rkaiq-service "$ROOTFS_DIR/usr/bin/rkaiq-service"
          chmod +x "$ROOTFS_DIR/usr/bin/rkaiq-service"
          echo "âœ… rkaiq-service installed to /usr/bin/"
        else
          echo "âš ï¸  Warning: rkaiq-service file not found"
          echo "   rkaiq-service will not be available"
        fi

    - name: Package firmware
      run: |
        cd luckfox-pico
        ./build.sh firmware

        echo "UART bootargs debug (post-firmware image metadata):"
        FOUND_UART_FILES=false
        for f in output/image/*.txt output/image/*.cfg output/image/*.ini output/image/parameter*; do
          if [ -e "$f" ]; then
            FOUND_UART_FILES=true
            echo "==> $f"
            grep -nE 'ttyFIQ0|console=|earlycon=|user_debug=|CMDLINE|BOOTARGS' "$f" || echo "  (no matching bootarg tokens)"
          fi
        done
        if [ "$FOUND_UART_FILES" != "true" ]; then
