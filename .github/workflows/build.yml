name: Build SeedSigner OS

on:
  push:
    branches: [ main, develop, master ]
  pull_request:
    branches: [ main, develop, master ]
  workflow_dispatch:
    inputs:
      hardware_model:
        description: 'Hardware model to build'
        required: true
        default: 'both'
        type: choice
        options:
          - mini
          - max
          - both
      boot_medium:
        description: 'Boot medium to build'
        required: true
        default: 'both'
        type: choice
        options:
          - microsd
          - nand
          - both
      force_rebuild:
        description: 'Force rebuild Docker image'
        required: false
        default: false
        type: boolean

jobs:
  setup:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Set build matrix
        id: set-matrix
        run: |
          # Determine which models to build
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            HARDWARE="${{ github.event.inputs.hardware_model }}"
            MEDIUM="${{ github.event.inputs.boot_medium }}"
          else
            # For push/PR, build everything
            HARDWARE="both"
            MEDIUM="both"
          fi
          
          # Build matrix based on selections
          MODELS=()
          if [ "$HARDWARE" = "both" ]; then
            MODELS=("mini" "max")
          else
            MODELS=("$HARDWARE")
          fi
          
          MEDIA=()
          if [ "$MEDIUM" = "both" ]; then
            MEDIA=("microsd" "nand")
          else
            MEDIA=("$MEDIUM")
          fi
          
          # Create matrix JSON
          MATRIX_JSON="["
          FIRST=true
          for model in "${MODELS[@]}"; do
            for medium in "${MEDIA[@]}"; do
              if [ "$FIRST" = true ]; then
                FIRST=false
              else
                MATRIX_JSON+=","
              fi
              MATRIX_JSON+="{\"model\":\"$model\",\"medium\":\"$medium\"}"
            done
          done
          MATRIX_JSON+="]"
          
          echo "matrix=$MATRIX_JSON" >> $GITHUB_OUTPUT
          echo "Generated matrix: $MATRIX_JSON"

  build:
    needs: setup
    runs-on: ubuntu-latest
    timeout-minutes: 120  # 2 hours max per build
    permissions:
      contents: read
      actions: write
    strategy:
      fail-fast: false
      matrix:
        include: ${{ fromJson(needs.setup.outputs.matrix) }}
    
    name: Build ${{ matrix.model }} (${{ matrix.medium }})
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build system status
      run: |
        cd buildroot
        ./build.sh status
    
    - name: Build SeedSigner OS (${{ matrix.model }} - ${{ matrix.medium }})
      run: |
        cd buildroot
        echo "ðŸš€ Starting SeedSigner build for ${{ matrix.model }} (${{ matrix.medium }})..."
        
        # Set build options
        BUILD_ARGS=""
        if [ "${{ github.event.inputs.force_rebuild }}" = "true" ]; then
          BUILD_ARGS="--force"
        fi
        
        # Set medium-specific flag
        MEDIUM_FLAG=""
        if [ "${{ matrix.medium }}" = "microsd" ]; then
          MEDIUM_FLAG="--microsd"
        elif [ "${{ matrix.medium }}" = "nand" ]; then
          MEDIUM_FLAG="--nand"
        fi
        
        # Run the build with artifact output to workspace
        # Pass flags without quotes to allow proper word splitting
        ./build.sh build $BUILD_ARGS --model ${{ matrix.model }} $MEDIUM_FLAG --output ../build-artifacts
    
    - name: List build artifacts
      if: always()
      run: |
        echo "ðŸŽ¯ Build artifacts for ${{ matrix.model }}:"
        ls -la build-artifacts/ || echo "No build artifacts found"
        
        echo ""
        echo "ðŸ” Searching for ${{ matrix.model }} SeedSigner images:"
        find build-artifacts -name "seedsigner-luckfox-pico-${{ matrix.model }}-*.img" -type f 2>/dev/null || echo "No seedsigner-luckfox-pico images found"
        
        echo ""
        echo "ðŸ“Š Image sizes:"
        find build-artifacts -name "seedsigner-luckfox-pico-${{ matrix.model }}-*.img" -exec du -sh {} \; 2>/dev/null || echo "No images to measure"

        echo ""
        echo "ðŸ“¦ NAND bundle zips:"
        find build-artifacts -name "seedsigner-luckfox-pico-${{ matrix.model }}-nand-bundle.zip" -type f 2>/dev/null || echo "No NAND bundle zips found"
    

    - name: Package NAND bundle zips
      if: always()
      run: |
        mkdir -p build-artifacts
        shopt -s nullglob

        # Only package NAND bundles for the current model
        BUNDLES=(build-artifacts/seedsigner-luckfox-pico-${{ matrix.model }}-nand-files-*)
        if [ ${#BUNDLES[@]} -eq 0 ]; then
          echo "No NAND bundle folders found for ${{ matrix.model }}"
        else
          for bundle_dir in "${BUNDLES[@]}"; do
            [ -d "$bundle_dir" ] || continue
            bundle_name=$(basename "$bundle_dir")

            hw_target="unknown"
            if [[ "$bundle_name" =~ seedsigner-luckfox-pico-([^-]+)-nand-files- ]]; then
              hw_target="${BASH_REMATCH[1]}"
            fi

            zip_name="seedsigner-luckfox-pico-${hw_target}-nand-bundle.zip"
            echo "Creating NAND zip: $zip_name from $bundle_name"

            rm -f "build-artifacts/$zip_name"
            (cd build-artifacts && zip -qr "$zip_name" "$bundle_name")
          done
        fi

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: seedsigner-os-${{ matrix.model }}-${{ matrix.medium }}-${{ github.run_number }}
        path: |
          build-artifacts/seedsigner-luckfox-pico-${{ matrix.model }}-*.img
          build-artifacts/seedsigner-luckfox-pico-${{ matrix.model }}-nand-bundle.zip
        retention-days: 30
        if-no-files-found: warn
    
    - name: Build summary
      if: always()
      run: |
        echo "## ðŸŽ¯ SeedSigner Build Summary (${{ matrix.model }} - ${{ matrix.medium }})" >> $GITHUB_STEP_SUMMARY
        echo "- **Model**: ${{ matrix.model }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Boot Medium**: ${{ matrix.medium }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Run Number**: ${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        
        # Find and highlight seedsigner-luckfox-pico .img files for this model
        IMG_FILES=$(find build-artifacts -name "seedsigner-luckfox-pico-${{ matrix.model }}-*.img" 2>/dev/null || true)
        if [ -n "$IMG_FILES" ]; then
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸŽ¯ Ready to Flash:" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "$IMG_FILES" | xargs -I {} basename {} >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          
          # Add flashing instructions
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ’¾ How to Use:" >> $GITHUB_STEP_SUMMARY
          echo "1. Download the artifact from this build" >> $GITHUB_STEP_SUMMARY
          echo "2. Extract the .img file" >> $GITHUB_STEP_SUMMARY
          echo "3. Flash to SD card using Raspberry Pi Imager or dd" >> $GITHUB_STEP_SUMMARY
          echo "4. Insert SD card into device and boot!" >> $GITHUB_STEP_SUMMARY
          
          # Show file size
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“Š Image Size:" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "$IMG_FILES" | xargs -I {} du -sh {} >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

          ZIP_FILES=$(find build-artifacts -name "seedsigner-luckfox-pico-${{ matrix.model }}-nand-bundle.zip" 2>/dev/null || true)
          if [ -n "$ZIP_FILES" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### ðŸ“¦ NAND Bundle Zips:" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "$ZIP_FILES" | xargs -I {} basename {} >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi
        else
          echo "- **Image**: âŒ No seedsigner-luckfox-pico image found" >> $GITHUB_STEP_SUMMARY
        fi
