    - name: Create eMMC flash bundle
      if: matrix.boot == 'EMMC'
      run: |
        cd luckfox-pico/output/image
        
        HARDWARE="${{ matrix.hardware }}"
        TIMESTAMP=$(date +%Y%m%d_%H%M%S)
        
        # Determine board label
        if [[ "$HARDWARE" == *"Pico_Pi"* ]]; then
          BOARD_LABEL="pi"
        else
          BOARD_LABEL="unknown"
        fi
        
        # Check that firmware packaging created the required files
        if [[ ! -f "update.img" ]]; then
          echo "ERROR: update.img not found. Firmware packaging may have failed."
          exit 1
        fi
        
        # Create eMMC bundle directory
        EMMC_BUNDLE_DIR="../../../build-artifacts/seedsigner-luckfox-pico-${BOARD_LABEL}-emmc-files-${TIMESTAMP}"
        mkdir -p "$EMMC_BUNDLE_DIR"
        
        # Files for eMMC flashing (copy what is available)
        EMMC_FILES=(
          update.img
          download.bin
          env.img
          idblock.img
          uboot.img
          boot.img
          oem.img
          rootfs.img
        )
        
        for file in "${EMMC_FILES[@]}"; do
          if [[ -f "$file" ]]; then
            cp -v "$file" "$EMMC_BUNDLE_DIR/"
          else
            echo "Optional file not found, skipping: $file"
          fi
